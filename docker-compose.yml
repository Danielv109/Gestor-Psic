# PostgreSQL para desarrollo local
version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gestor-psic-db
    environment:
      POSTGRES_USER: syntegra
      POSTGRES_PASSWORD: syntegra_dev_2026
      POSTGRES_DB: gestor_psic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
